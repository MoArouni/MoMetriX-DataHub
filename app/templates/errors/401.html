{% extends 'base.html' %}

{% block title %}401 Unauthorized - Data Analytics Hub{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="height: 100vh;">

    <div class="col-md-6 text-center">
        <h1 class="display-1 text-muted">401</h1>
        <h2 class="mb-4">Unauthorized</h2>
        <p class="lead mb-5">{{ error_message|default('Authentication is required to access this resource.') }}</p>
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i> Log In
        </a>
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary ms-2">
            <i class="fas fa-home me-2"></i> Return to Home
        </a>
    </div>
</div>
{% endblock %}
