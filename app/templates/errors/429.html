{% extends 'base.html' %}

{% block title %}429 Too Many Requests - Data Analytics Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="display-1 text-muted">429</h1>
        <h2 class="mb-4">Too Many Requests</h2>
        <p class="lead mb-5">{{ error_message|default('You have made too many requests in a short period of time. Please try again later.') }}</p>
        <a href="javascript:history.back()" class="btn btn-secondary me-2">
            <i class="fas fa-arrow-left me-2"></i> Go Back
        </a>
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i> Return to Home
        </a>
    </div>
</div>
{% endblock %}
