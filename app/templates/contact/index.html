{% extends "base.html" %}

{% block title %}Data Analysis Hub - Contact Us{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out to us directly.</p>
        </div>
        
        <form action="https://formspree.io/f/mzzebdaq" method="POST">
            <!-- Hidden field for redirect URL after form submission -->
            <input type="hidden" name="_next" value="{{ url_for('contact.thank_you', _external=True) }}">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ current_user.first_name ~ ' ' ~ current_user.last_name if current_user.is_authenticated else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email if current_user.is_authenticated else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
    
    <div class="contact-info">
        <h3>Additional Ways to Reach Us</h3>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p>mmtxhelp@gmail.com</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p>+44 7484239767</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>Greater London, United Kingdom</p>
        </div>
        
        <div class="social-links">
            <a href="https://x.com/mo_arouni" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/mohamad-arouni-578168293/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/MohamadArouni" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/mohamad_arouni/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        margin: 2rem auto;
        max-width: 800px;
    }
    
    .auth-box {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-header h2 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    
    .auth-header p {
        color: #999;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ddd;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        color: #fff;
        transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
    }
    
    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        color: #000;
    }
    
    .btn-primary:hover {
        background-color: var(--primary-color-light);
        transform: translateY(-3px);
    }
    
    .error-message {
        color: #ff5555;
        margin-top: 0.25rem;
        font-size: 0.85rem;
    }
    
    .contact-info {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        width: 100%;
    }
    
    .contact-info h3 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    
    .contact-item i {
        color: var(--primary-color);
        margin-right: 1rem;
        width: 20px;
        text-align: center;
    }
    
    .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }
    
    .social-links a {
        color: #ccc;
        font-size: 1.5rem;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    
    .social-links a:hover {
        color: var(--primary-color);
        transform: translateY(-3px);
    }
    
    /* Make contact form responsive */
    @media (min-width: 768px) {
        .auth-container {
            flex-direction: row;
            align-items: stretch;
        }
        
        .auth-box, .contact-info {
            width: 48%;
        }
    }
</style>
{% endblock %}
