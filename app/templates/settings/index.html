{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="settings-container">
        <h1>Settings</h1>
        <form method="POST" class="settings-form">
            {{ form.hidden_tag() }}
            
            <div class="settings-section">
                <h2>Preferences</h2>
                <div class="form-group">
                    <label class="switch">
                        {{ form.dark_mode() }}
                        <span class="slider round"></span>
                    </label>
                    {{ form.dark_mode.label }}
                </div>
                
                <div class="form-group">
                    <label class="switch">
                        {{ form.email_notifications() }}
                        <span class="slider round"></span>
                    </label>
                    {{ form.email_notifications.label }}
                </div>
                
                <div class="form-group">
                    {{ form.language.label }}
                    {{ form.language(class="form-control") }}
                </div>
            </div>
            
            <div class="form-actions">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</div>

<style>
    .settings-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
    }

    .settings-section {
        margin: 2rem 0;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
    }

    .settings-section h2 {
        margin-bottom: 1.5rem;
        color: var(--primary-color);
    }

    .form-group {
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .form-control {
        background: rgb(255, 255, 255);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: black;
        padding: 0.5rem;
        border-radius: 4px;
        width: 200px;
    }

    /* Switch styling */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: var(--primary-color);
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .form-actions {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background: var(--primary-color-light);
    }
</style>
{% endblock %}
